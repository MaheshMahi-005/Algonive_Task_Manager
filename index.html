<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="container">
        <header>
          <h1>Task Manager</h1>
          <p>Organize Your Tasks</p>
        </header>

        <section class="task-form">
          <input type="text" id="title" name="title" placeholder="Title" />
          <textarea
            id="description"
            name="description"
            placeholder="Task Description"
          ></textarea>
          <input type="date" id="dueDate" name="dueDate" />
          <button onclick="addTask()">Add Tasks</button>
        </section>

        <section class="filters">
          <button class="active">All</button>
          <button>Completed</button>
          <button>Pending</button>
        </section>

        <section class="task-list" id="taskList">
          <div class="task-card">
            <div class="task-info">
              <h3>Incomplete Tasks</h3>
              <p>JavaScript</p>
              <p>Finish Arrays and Objects</p>
              <span>Due:12-01-2026</span>
            </div>

            <div class="task-actions">
              <button class="done" onclick="toggleTask">✔️</button>
              <button class="delete" onclick="deleteTask">❌</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>©2026 Task Manager ||</p>
      <p class="sub">Designed & Developed by Mahesh</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
